name: PWS FTP Sync

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes (UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pws-ftp-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run sync
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_DIR:  ${{ secrets.FTP_DIR }}
          START_FROM_DATE: ${{ secrets.START_FROM_DATE }}
        run: |
          python rtmk_sync.py

      - name: Commit & push if changed
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes."
            exit 0
          fi
          git config user.name "pws-bot"
          git config user.email "pws-bot@users.noreply.github.com"
          git add data/*.csv state/*.json log/*.log || true
          git commit -m "Update PWS monthly data ($(date -u '+%Y-%m-%d %H:%M UTC'))"
          git push
